{% extends 'shop/layout/main.html' %}

{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">{{cat}} Product</h4>
                <hr style="border-color: #b8bfc2;">
            </div>
            {% for item in product %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="{{item.product_image.url}}" class="card-image-top" alt="Category images">
                    <a href="{% url 'collections' item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{item.name}}</h5>
                            <p class="card-text text-secondary">{{item.description}}</p>
                            <p class="card-text text-secondary">
                                <span class="float-start old_price"><s>Rs.{{item.original_price | stringformat:'d'}}</s></span>
                                <span class="float-end new_price">Rs.{{item.selling_price | stringformat:'d'}}</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock %}
